<app-header [navbarBrandRouterLink]="['/app']" [fixed]="true"
    [navbarBrandFull]="{src: 'assets/image/auth-logo-ricva.png', width: 100, height: 50, alt: 'Logo'}"
    [navbarBrandMinimized]="{src: 'assets/image/logo-icon.png', width: 30, height: 30, alt: 'Logo-icon'}" [sidebarToggler]="'lg'"
    [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav  img-head">
        <li class="first-img">
            <img src="assets/image/fir.png">
        </li>
        <li>
            <img src="assets/image/sec.png"> 
            {{'cocoa' | translate}}
        </li>
        <li>
            <img src="assets/image/third.png"> 
            {{'rubber_tree' | translate}}
        </li>
        <li>
            <img src="assets/image/four.png"> 
            {{'shea' | translate}}
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto main-head">
        <li>
            <div class="notify"><i class="fa fa-bell" aria-hidden="true"></i>12</div>
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom right">
           
            <a class="nav-link" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle (click)="false">
                <img src="assets/image/fr.png" alt="flag-image" class="flag-image mt-n1">
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
                    <img src="assets/image/fr.png" alt="flag-image" class="flag-image mt-n1">En
                </a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
                    <img src="assets/image/en.png" alt="flag-image" class="flag-image mt-n1">Fr
                </a>
            </div>
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom right">
           
            <a class="nav-link" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle (click)="false">
               <div class="user-init">{{'cap_sikan' | translate}}</div>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <a class="dropdown-item" href="javascript:void(0)" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'" [minimized]="minimized" #sidebar
        (minimizedChange)="toggleMinimize($event)">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebar.minimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <cui-breadcrumb>
            <!-- Breadcrumb Menu-->
        </cui-breadcrumb>
        <div class="container-fluid">
            <router-outlet>

            </router-outlet>
        </div>
    </main>
    <!-- <app-aside [fixed]="true" [display]="false">
    </app-aside> -->
</div>
<app-footer>
    <span class="ml-auto"><a href="javascript:void(0)"></a> </span>
</app-footer>
